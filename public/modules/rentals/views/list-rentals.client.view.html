<section data-ng-controller="RentalsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Rentals</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="rental in rentals" data-ng-href="#!/rentals/{{rental._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="rental.created | date:'medium'"></span>
				by
				<span data-ng-bind="rental.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="rental.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!rentals.$resolved || rentals.length">
    	No Rentals yet, why don't you <a href="/#!/rentals/create">create one</a>?
    </div>
</section>
